<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project TWINKY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<nav class="navbar navbar-light bg-light navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-palette"></i><i class="fas fa-dog"></i>
        </a>
        <ul class="nav justify-content-end">
            {% if current_user %}
            <li class="nav-item">
                <a href="/logout" class="nav-link px-2 text-muted">Log out {{ current_user.username | title }}</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<section class="content mb-5">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill" /></svg>
        <div> {{ message }} </div>
    </div>
    {% endfor %}
    <div class="container-fluid d-grid gap-4 mb-2">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% block content %}{% endblock %}
    </div>
</section>
<footer class="footer fixed-bottom d-flex justify-content-between py-2 mt-1 border-top bg-info bg-gradient">
    <span class="text-muted">Â© Sandra Ortega. </span>
    <a class="d-flex align-items-center justify-content-center link-dark text-decoration-none" href="/">
        <i class="fas fa-palette"></i><i class="fas fa-dog"></i>
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item"><a href="/dashboard" class="nav-link px-2 text-muted">Dashboard</a></li>
    </ul>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
