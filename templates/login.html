{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="post" action="/login">
    <div class="row mb-3">
        <label for="inputUsername" class="col-2 offset-2 col-form-label">Username</label>
        <div class="col-4">
            <input type="username" name="username" class="form-control" id="inputUsername">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword" class="col-2 offset-2 col-form-label">Password</label>
        <div class="col-4">
            <input type="password" name="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-2 offset-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    Remember Me
                </label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-2 offset-4">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>

</form>

{% endblock %}
